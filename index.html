<body>
    <div class="content-wrapper">

        <!--/.navbar -->
        <div class="rev_slider_wrapper fullwidth-container" style="z-index:999">
            <div id="slider4" class="rev_slider" data-version="5.4.1" style="z-index:999">
                <ul>
                    <li data-transition="fade" data-fstransition="fade">
                        <img src="assets/style/images/home.jpg" alt="" />
                        <div class="tp-caption w-regular color-white text-center" data-x="center" data-y="middle" data-voffset="['-35','-35','-55','-50']"
                            data-width="['1100','980','600','450']" data-frames='[{"from":"x:-50px;opacity:0;","speed":1000,"to":"o:1;","delay":1000,"ease":"Power2.easeOut"},{"delay":"wait","speed":1500,"to":"opacity:0;","ease":"Power4.easeIn"}]'

                            <!-- <label class="custom-select"> -->


                            <input type="text" id="input-tags" class="demo-default m-w-25" placeholder="Caută aici...">

                        </div>
                    </li>
                </ul>
                <div class="tp-bannertimer tp-bottom"></div>
            </div>
            <!-- /.rev_slider -->
        </div>

        <!-- /.rev_slider_wrapper -->
        <div class="wrapper light-wrapper" id="productDetails" style="display: none;">
            <div class="container inner">
                <div class="row">
                    <div class="col-md-6">
                        <div id="demo" style="max-height: 500px">

                        </div>
                    </div>
                    <!-- /column -->
                    <div class="space30 hidden-xs hidden-md hidden-lg"></div>
                    <aside class="col-md-6 col-sm-12 sidebar">
                        <h1 class="post-title" id="productTitle">Nume produs</h1>

                        <!-- /.meta -->
                        <p id="productDescription">
                        </p>
                        <ul class="item-details product">
                            <li>
                                <strong class="color-dark">Producător:</strong>
                                <span id="productManufacturer">Nume producator</span>
                            </li>
                            <li>
                                <strong class="color-dark">Dimensiune ecran:</strong>
                                <span id="productScreenSize">screen_size</span>
                            </li>
                            <li>
                                <strong class="color-dark">Cameră:</strong>
                                <span id="productCamera">camera</span>
                            </li>
                            <li>
                                <strong class="color-dark">Memorie:</strong>
                                <span id="productMemory">memory</span>
                            </li>
                            <!--<div id="variantList"></div>-->
                            <li>
                                <strong class="color-dark">Variantă:</strong>
                                <label class="custom-select category-select">
                                    <select class="mb-0" id="variantList">
                                        <option value="women" selected="selected">name1</option>
                                        <option value="men">name2</option>
                                        <option value="kids">name3</option>
                                    </select>
                                    <span>
                                        <!-- fake select handler -->
                                    </span>
                                </label>
                            </li>
                        </ul>
                        <a href="#mapDetails" class="btn btn-rounded btn-icon-left" id="showMap">
                            <i class="et-location"></i>Vezi disponibilitate</a>
                    </aside>
                    <!-- /.sidebar -->
                </div>
                <!-- /.row -->

                <!-- /.tab-content -->

            </div>
            <!-- /.container -->
        </div>
        <!-- /.light-wrapper -->


        <div class="wrapper light-wrapper" id="mapDetails" style="display: none;">

            <div class="container inner">
                <div class="row">
                    <div class="col-md-6">

                        <div id="floating-panel">
                            <input onclick="showSelectedMarkers();" type=button value="Arată alte magazine" class="btn btn-rounded btn-icon-left">

                            <input onclick="clearMarkers();" type=button value="Ascunde alte magazine" class="btn btn-rounded btn-icon-left">
                        </div>

                        <div id="map-container" style="min-height: 500px;">
                            <div id="map" style="min-height: 500px;"></div>
                            <!--/.map-full -->
                        </div>
                    </div>


                    <!--/column -->
                    <div class="col-lg-6" id="shopDistances-container">
                        <h2 class="section-title mb-10 text-center">Disponibil în <spam id="nrOfAvailableShops"></spam> magazine</h2>
                        <div class="timeline" id="showDistances">


                        </div>
                        <!-- timeline -->
                    </div>

                </div>
                <!--/.row -->
            </div>

        </div>
        <!-- /.light-wrapper -->
