<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="selectize/js/standalone/selectize.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="selectize/css/selectize.css">
    <link rel="stylesheet" href="selectize/css/selectize.bootstrap3.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<input type="text" id="input-tags" class="demo-default" placeholder="Search here...">
<div id="productDetails" style="display: none;">
    <h1 id="productTitle"></h1>
    <ul id="variantList"></ul>
    <sub id="productVariant"></sub>
    <p id="productDescription"></p>
    <div>Diagonala Ecran: <span id="productScreenSize"></span></div>
    <div>Memorie interna: <span id="productMemory"></span></div>
    <div>Camera: <span id="productCamera"></span></div>
    <button id="showMap">Show Map</button>
</div>

<div id="mapDetails" style="display: none;">
    <div id="floating-panel">
        <input onclick="showSelectedMarkers();" type=button value="Show my selected shops">
        <input onclick="clearMarkers();" type=button value="Hide Markers">
        <input onclick="redisplayPreviousMarkers();" type=button value="Redisplay prev shops">
        <input onclick="deleteMarkers();" type=button value="Delete Markers">
    </div>

    <div id="map"></div>
</div>

<script src="js/handlerMarkers.js"></script>
<script src="js/calculateDistance.js"></script>
<script src="js/initMaps.js"></script>

<div id="mapScriptLocation">

</div>

</body>
</html>
